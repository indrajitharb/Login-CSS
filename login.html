<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | 5ive'</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <section id="login">
        <div class="left-container">
            <div class="shadow-box">
                <div class="head">
                    <h2>Login</h2>
                    <span class="separator"></span>
                </div>
                <form action="." method="post">
                    <div class="form-item">
                        <input id="email" placeholder=" " type="email" />
                        <label for="email">Email</label>
                    </div>
                    <div class="form-item">
                        <input id="password" placeholder=" " type="password" />
                        <label for="password">Password</label>
                    </div>
                    <div class="form-item login-button" >
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="separator">
                    <b>or</b>
                </div>   
                <div class="bottom-container">
                    <a href="#" class="google-auth-button">
                        <span class="thumb icon">
                            <img src="./fonts/google.svg" alt="google" />
                        </span>
                        Continue with Google
                    </a>
                    <p> 
                        New to the Platform?
                        <a class="sign-up" href="#">Sign Up</a>
                        Now
                    </p>
                </div>         
            </div>
        </div>
        <div class="right-container">
            <div class="thumb">
                <!-- <img src="./images/login-bg.jpg" alt="Login image" /> -->
            </div>
        </div>
    </section>
  </body>
</html>
